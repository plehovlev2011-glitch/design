<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
}

img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: block;
  pointer-events: none;
}
</style>
</head>
<body>
<img src="hello.png">

<script>
// Базовая защита без замедления
document.oncontextmenu = function() { return false; };
document.onselectstart = function() { return false; };
document.ondragstart = function() { return false; };

// Блокировка F12 и Ctrl+Shift+I
document.onkeydown = function(e) {
  if (e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "u")) {
    return false;
  }
};

// Простая защита от консоли без замедления
setInterval(function() {
  if (window.outerHeight - window.innerHeight > 200) {
    document.body.innerHTML = '<div style="color:white;font-size:24px;text-align:center;">Консоль заблокирована</div>';
  }
}, 2000);
</script>
</body>
</html>
