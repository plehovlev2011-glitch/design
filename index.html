<!DOCTYPE html>
<html>
<head>
<title>/l - дизайню с душой</title>
<style>
@font-face {
  font-family: 'Anonymous Pro';
  src: url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
  font-weight: normal;
  font-style: normal;
}

* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
  cursor: url('curs.png'), auto !important;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Anonymous Pro', monospace;
}

.load-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.load-screen img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: none;
}

.load-screen img.active {
  display: block;
  animation: fadeIn 0.5s ease-in;
}

.main-content {
  display: none;
}

.main-content.active {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.main-content img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: block;
  pointer-events: none;
}

.block-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0011ff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  font-family: 'Anonymous Pro', monospace;
  color: white;
  font-size: 24px;
  text-align: center;
  padding: 20px;
  flex-direction: column;
}

.block-screen.active {
  display: flex;
}

.error-text {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px 50px;
  border-radius: 10px;
  max-width: 80%;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.audio-element {
  display: none;
}
</style>
</head>
<body>
<!-- Экран загрузки -->
<div class="load-screen" id="loadScreen">
  <img id="load1" src="load1.png" alt="">
  <img id="load2" src="load2.png" alt="">
  <img id="load3" src="load3.png" alt="">
</div>

<!-- Основной контент -->
<div class="main-content" id="mainContent">
  <img src="hello.png">
</div>

<!-- Блок-экран ошибки -->
<div class="block-screen" id="blockScreen">
  <div class="error-text">
    ой. произошла ошибка.<br>
    пожалуйста, обнови страницу!
  </div>
</div>

<!-- Аудио элемент для звуков -->
<audio id="clickSound" class="audio-element" preload="auto">
  <source src="entr.mp3" type="audio/mpeg">
</audio>

<script>
// Инициализация переменных
const loadScreen = document.getElementById('loadScreen');
const mainContent = document.getElementById('mainContent');
const blockScreen = document.getElementById('blockScreen');
const clickSound = document.getElementById('clickSound');
let currentLoadStep = 1;

// Функция для воспроизведения звука
function playClickSound() {
  if (clickSound) {
    clickSound.currentTime = 0;
    clickSound.play().catch(e => console.log("Звук не воспроизведен:", e));
  }
}

// Функция для показа загрузки
function showLoadStep(step) {
  // Скрываем все изображения загрузки
  document.getElementById('load1').classList.remove('active');
  document.getElementById('load2').classList.remove('active');
  document.getElementById('load3').classList.remove('active');
  
  // Показываем нужный шаг
  if (document.getElementById(`load${step}`)) {
    document.getElementById(`load${step}`).classList.add('active');
  }
}

// Функция завершения загрузки
function finishLoading() {
  loadScreen.style.display = 'none';
  mainContent.classList.add('active');
  
  // Воспроизводим звук при появлении основного изображения
  setTimeout(() => playClickSound(), 300);
}

// Процесс загрузки
function startLoadingProcess() {
  // Шаг 1: load1 на 1 секунду
  showLoadStep(1);
  
  setTimeout(() => {
    // Шаг 2: load2 на 0.7 секунды
    showLoadStep(2);
    
    setTimeout(() => {
      // Шаг 3: load3 на случайное время от 0.2 до 2 секунд
      showLoadStep(3);
      const randomTime = 200 + Math.random() * 1800; // 200ms - 2000ms
      
      setTimeout(() => {
        finishLoading();
      }, randomTime);
      
    }, 700); // load2 на экране 700ms
    
  }, 1000); // load1 на экране 1000ms
}

// Защита от контекстного меню
document.oncontextmenu = function(e) {
  playClickSound();
  return false;
};

document.onselectstart = function() { return false; };
document.ondragstart = function() { return false; };

// Блокировка горячих клавиш
document.onkeydown = function(e) {
  playClickSound();
  
  if (e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "u")) {
    return false;
  }
};

// Воспроизведение звука при клике в любом месте
document.addEventListener('click', function(e) {
  playClickSound();
  e.preventDefault();
});

// Анимация заголовка вкладки
let titleIndex = 0;
const titles = [
  "/l - дизайню с душой",
  "/l - быстро, круто, надежно"
];

function changeTitle() {
  document.title = titles[titleIndex];
  titleIndex = (titleIndex + 1) % titles.length;
}

// Запускаем смену заголовка каждые 5 секунд
setInterval(changeTitle, 5000);

// Защита от открытия консоли
setInterval(function() {
  if (window.outerHeight - window.innerHeight > 200 || 
      window.outerWidth - window.innerWidth > 200) {
    // Показываем блок-экран ошибки
    mainContent.style.display = 'none';
    loadScreen.style.display = 'none';
    blockScreen.classList.add('active');
    
    // Воспроизводим звук
    playClickSound();
  }
}, 2000);

// Запускаем процесс загрузки при полной загрузке страницы
window.addEventListener('load', function() {
  // Даем небольшую задержку перед началом загрузки
  setTimeout(() => {
    startLoadingProcess();
  }, 300);
});

// Предзагрузка звука
window.addEventListener('DOMContentLoaded', function() {
  // Пытаемся загрузить звук заранее
  if (clickSound) {
    clickSound.load();
  }
});
</script>
</body>
</html>
