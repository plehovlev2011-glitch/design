<!DOCTYPE html>
<html>
<head>
<title>/l - дизайню с душой</title>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
}

img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: block;
  pointer-events: none;
}

.block-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0011ff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.block-screen img {
  max-width: 95vw;
  max-height: 95vh;
}
</style>
</head>
<body>
<img src="hello.png">
<div class="block-screen">
  <img src="block.png">
</div>

<script>
// Базовая защита без замедления
document.oncontextmenu = function() { return false; };
document.onselectstart = function() { return false; };
document.ondragstart = function() { return false; };

// Блокировка F12 и Ctrl+Shift+I
document.onkeydown = function(e) {
  if (e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "u")) {
    return false;
  }
};

// Анимация заголовка вкладки
let titleIndex = 0;
const titles = [
  "/l - дизайню с душой",
  "/l - быстро, круто, надежно"
];

function changeTitle() {
  document.title = titles[titleIndex];
  titleIndex = (titleIndex + 1) % titles.length;
}

// Запускаем смену заголовка каждые 5 секунд
setInterval(changeTitle, 5000);

// Простая защита от консоли с кастомным блок-экраном
setInterval(function() {
  if (window.outerHeight - window.innerHeight > 200 || 
      window.outerWidth - window.innerWidth > 200) {
    // Показываем блок-экран с изображением
    document.querySelector('.block-screen').style.display = 'flex';
    document.body.style.display = 'none';
  }
}, 2000);
</script>
</body>
</html>
