<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
/* Отключение всех отступов и выделений */
* {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
}

/* Фон страницы */
html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

/* Изображение чуть меньше окна */
img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: block;
  pointer-events: none;
  -webkit-user-drag: none;
  user-drag: none;
}
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="if(event.keyCode!=27)return false">
<img src="hello.png" draggable="false">

<script>
// УСИЛЕННАЯ ЗАЩИТА ОТ ПРОСМОТРА КОДА

// 1. Блокировка всех горячих клавиш
document.addEventListener('keydown', function(e) {
  // Полная блокировка всех комбинаций
  if (
    e.key === 'F12' || 
    e.keyCode === 123 || // F12
    e.keyCode === 73 || // I
    e.keyCode === 74 || // J
    e.keyCode === 67 || // C
    e.keyCode === 85 || // U
    e.keyCode === 83 || // S
    e.keyCode === 116 || // F5
    e.keyCode === 82 || // R
    (e.ctrlKey && e.shiftKey) ||
    (e.ctrlKey && e.altKey) ||
    (e.metaKey && e.altKey) ||
    e.ctrlKey ||
    e.altKey ||
    e.metaKey
  ) {
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation();
    return false;
  }
});

// 2. Защита от открытия DevTools
var devToolsOpen = false;
var threshold = 160;

function checkDevTools() {
  var widthThreshold = window.outerWidth - window.innerWidth > threshold;
  var heightThreshold = window.outerHeight - window.innerHeight > threshold;
  
  if (widthThreshold || heightThreshold) {
    if (!devToolsOpen) {
      devToolsOpen = true;
      // Уничтожаем страницу
      document.body.innerHTML = '';
      document.head.innerHTML = '';
      document.documentElement.innerHTML = '';
      // Бесконечный цикл для зависания
      while(1) {
        console.clear();
        window.open('','_self').close();
      }
    }
  }
}

// Проверяем каждые 500ms
setInterval(checkDevTools, 500);

// 3. Защита от перетаскивания
document.addEventListener('dragstart', function(e) {
  e.preventDefault();
  return false;
});

// 4. Защита от копирования
document.addEventListener('copy', function(e) {
  e.preventDefault();
  return false;
});

// 5. Запрет на просмотр исходного кода
document.addEventListener('DOMContentLoaded', function() {
  // Очищаем историю
  history.pushState(null, null, window.location.href);
  window.addEventListener('popstate', function() {
    history.pushState(null, null, window.location.href);
  });
  
  // Запрет навигации
  window.onbeforeunload = function() {
    return "Нельзя покинуть страницу";
  };
});

// 6. Анти-отладка (запутывание кода)
function antiDebug() {
  var startTime = performance.now();
  debugger;
  var endTime = performance.now();
  if (endTime - startTime > 100) {
    // DevTools открыты - уничтожаем всё
    document.body.innerHTML = '';
    document.open();
    document.write('<html><body style="background:#0011ff;color:white;font-size:50px;text-align:center;padding-top:20%;">ДОСТУП ЗАПРЕЩЕН</body></html>');
    document.close();
    window.stop();
  }
}

// Запускаем анти-отладку
setInterval(antiDebug, 1000);

// 7. Защита от сохранения страницы
window.addEventListener('beforeunload', function(e) {
  e.preventDefault();
  e.returnValue = '';
});

// 8. Очистка всех данных при попытке открыть консоль
window.console.log = function() {};
window.console.clear = function() {};
window.console.error = function() {};
window.console.warn = function() {};

// 9. Запрет на загрузку изображения
document.querySelector('img').onload = function() {
  this.setAttribute('oncontextmenu', 'return false');
  this.setAttribute('ondragstart', 'return false');
};
</script>

<!-- Пустой комментарий для пустого исходного кода -->
</body>
</html>
