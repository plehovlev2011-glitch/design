<!DOCTYPE html>
<html>
<head>
<title>/l - дизайню с душой</title>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
  cursor: url('curs.png'), auto;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
}

.load-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0011ff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.load-screen img {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: none;
}

.load-screen img.active {
  display: block;
}

#load1.active {
  animation: fadeIn 0.5s ease-in;
}

#load2.active, #load3.active {
  animation: none;
}

#load3.hiding {
  animation: fadeOut 0.8s ease-out forwards;
}

.main-content {
  display: none;
  position: relative;
}

.main-content.active {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.main-image {
  max-width: 95vw;
  max-height: 95vh;
  width: auto;
  height: auto;
  display: block;
  pointer-events: none;
  animation: fadeInZoom 1.2s ease-out;
}

/* Невидимые кликабельные области */
.click-area {
  position: absolute;
  background: rgba(255, 0, 0, 0.3); /* Полупрозрачный красный для отладки */
  cursor: pointer;
  transition: background 0.2s;
  z-index: 10;
}

.click-area:hover {
  background: rgba(0, 255, 0, 0.3); /* Зеленый при наведении */
}

/* Скрыть области после отладки */
.click-area.debug {
  background: rgba(255, 0, 0, 0.3);
}

.click-area.debug:hover {
  background: rgba(0, 255, 0, 0.3);
}

/* Скрыть области в релизе */
.click-area.release {
  background: transparent !important;
}

.block-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0011ff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  font-family: 'Courier New', monospace;
  color: white;
  font-size: 24px;
  text-align: center;
  padding: 20px;
  flex-direction: column;
}

.block-screen.active {
  display: flex;
}

.error-text {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px 50px;
  border-radius: 1000px;
  max-width: 80%;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

@keyframes fadeInZoom {
  0% {
    opacity: 0;
    transform: scale(0.95);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.audio-element {
  display: none;
}
</style>
</head>
<body>
<!-- Экран загрузки -->
<div class="load-screen" id="loadScreen">
  <img id="load1" src="load1.png" alt="">
  <img id="load2" src="load2.png" alt="">
  <img id="load3" src="load3.png" alt="">
</div>

<!-- Основной контент -->
<div class="main-content" id="mainContent">
  <img src="hello.png" class="main-image">
  
  <!-- Кликабельные области на основе ваших координат -->
  <div class="click-area debug" id="aboutBtn" 
       style="left: 22px; top: 237px; width: 120px; height: 50px;" 
       title="обо мне"></div>
  
  <div class="click-area debug" id="contactsBtn" 
       style="left: 173px; top: 235px; width: 120px; height: 50px;" 
       title="контакты"></div>
  
  <div class="click-area debug" id="casesBtn" 
       style="left: 313px; top: 237px; width: 120px; height: 50px;" 
       title="кейсы"></div>
  
  <div class="click-area debug" id="whyBtn" 
       style="left: 421px; top: 235px; width: 120px; height: 50px;" 
       title="почему я"></div>
  
  <div class="click-area debug" id="otherBtn" 
       style="left: 584px; top: 233px; width: 120px; height: 50px;" 
       title="остальное"></div>
</div>

<!-- Блок-экран ошибки -->
<div class="block-screen" id="blockScreen">
  <div class="error-text">
    ой. произошла ошибка.<br>
    пожалуйста, обнови страницу!
  </div>
</div>

<!-- Аудио элемент для звуков -->
<audio id="clickSound" class="audio-element" preload="auto">
  <source src="entr.mp3" type="audio/mpeg">
</audio>

<script>
// Инициализация переменных
const loadScreen = document.getElementById('loadScreen');
const mainContent = document.getElementById('mainContent');
const blockScreen = document.getElementById('blockScreen');
const clickSound = document.getElementById('clickSound');

// Функция для воспроизведения звука
function playClickSound() {
  if (clickSound) {
    clickSound.currentTime = 0;
    clickSound.play().catch(e => {});
  }
}

// Функция для показа загрузки
function showLoadStep(step) {
  document.getElementById('load1').classList.remove('active');
  document.getElementById('load2').classList.remove('active');
  document.getElementById('load3').classList.remove('active');
  document.getElementById('load3').classList.remove('hiding');
  
  if (document.getElementById(`load${step}`)) {
    document.getElementById(`load${step}`).classList.add('active');
  }
}

// Функция завершения загрузки
function finishLoading() {
  const load3 = document.getElementById('load3');
  load3.classList.add('hiding');
  
  setTimeout(() => {
    loadScreen.style.display = 'none';
    mainContent.classList.add('active');
    
    // Переключить на релизный режим (скрыть области)
    setTimeout(() => {
      document.querySelectorAll('.click-area').forEach(area => {
        area.classList.remove('debug');
        area.classList.add('release');
      });
    }, 2000); // Через 2 секунды скрываем области
    
    setTimeout(() => playClickSound(), 300);
  }, 800);
}

// Процесс загрузки
function startLoadingProcess() {
  showLoadStep(1);
  
  setTimeout(() => {
    showLoadStep(2);
    
    setTimeout(() => {
      showLoadStep(3);
      const randomTime = 200 + Math.random() * 1800;
      
      setTimeout(() => {
        finishLoading();
      }, randomTime);
      
    }, 700);
    
  }, 1000);
}

// Обработчики кликов по кнопкам
function setupClickAreas() {
  // Кнопка "обо мне"
  document.getElementById('aboutBtn').addEventListener('click', function(e) {
    playClickSound();
    e.stopPropagation();
    // Здесь можно открыть другую страницу
    // window.open('about.html', '_self');
    alert('Переход на страницу "обо мне"');
  });
  
  // Кнопка "контакты"
  document.getElementById('contactsBtn').addEventListener('click', function(e) {
    playClickSound();
    e.stopPropagation();
    // window.open('contacts.html', '_self');
    alert('Переход на страницу "контакты"');
  });
  
  // Кнопка "кейсы"
  document.getElementById('casesBtn').addEventListener('click', function(e) {
    playClickSound();
    e.stopPropagation();
    // window.open('cases.html', '_self');
    alert('Переход на страницу "кейсы"');
  });
  
  // Кнопка "почему я"
  document.getElementById('whyBtn').addEventListener('click', function(e) {
    playClickSound();
    e.stopPropagation();
    // window.open('why.html', '_self');
    alert('Переход на страницу "почему я"');
  });
  
  // Кнопка "остальное"
  document.getElementById('otherBtn').addEventListener('click', function(e) {
    playClickSound();
    e.stopPropagation();
    // window.open('other.html', '_self');
    alert('Переход на страницу "остальное"');
  });
}

// Защита и звуки
document.oncontextmenu = function(e) {
  playClickSound();
  return false;
};

document.onselectstart = function() { return false; };
document.ondragstart = function() { return false; };

document.onkeydown = function(e) {
  playClickSound();
  
  if (e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "u")) {
    return false;
  }
};

// Анимация заголовка
let titleIndex = 0;
const titles = [
  "/l - дизайню с душой",
  "/l - быстро, круто, надежно"
];

function changeTitle() {
  document.title = titles[titleIndex];
  titleIndex = (titleIndex + 1) % titles.length;
}

setInterval(changeTitle, 5000);

// Защита от консоли
setInterval(function() {
  if (window.outerHeight - window.innerHeight > 200 || 
      window.outerWidth - window.innerWidth > 200) {
    mainContent.style.display = 'none';
    loadScreen.style.display = 'none';
    blockScreen.classList.add('active');
    playClickSound();
  }
}, 2000);

// Запуск при загрузке страницы
window.addEventListener('load', function() {
  setTimeout(() => {
    startLoadingProcess();
  }, 300);
  
  // Настройка кликабельных областей
  setupClickAreas();
  
  // Предзагрузка курсора
  if (typeof window.Cursor === 'undefined') {
    let cursorImg = new Image();
    cursorImg.src = 'curs.png';
  }
});

// Предзагрузка звука
window.addEventListener('DOMContentLoaded', function() {
  if (clickSound) {
    clickSound.load();
  }
});

// Обработчик кликов вне областей (для тестирования)
document.addEventListener('click', function(e) {
  // Проверяем, не кликнули ли мы по кликабельной области
  if (!e.target.classList.contains('click-area')) {
    playClickSound();
    e.preventDefault();
  }
});
</script>
</body>
</html>
